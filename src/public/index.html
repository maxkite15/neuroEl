<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neuro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
        <!-- <script src="main.js"></script> -->
</head>

<body>
<div class="container">
	<div class="row">
		<div class="Absolute-Center is-Responsive">
			<div class="col-sm-12 col-md-10 col-md-offset-1 login-form">
				<form action="/get_token" method="post">
					<div class="form-group input-group">
						<input type="text" class="form-control" id="client_id" name="client_id" placeholder="Client id" required="required">
					</div>
					<div class="form-group input-group">
						<input type="text" class="form-control" id="client_secret" name="client_secret" placeholder="Client secret" required="required">
					</div>
					<div class="form-group input-group">
						<input type="text" class="form-control" id="state" name="state" placeholder="State" required="required">
					</div>
					<div class="form-group" style="text-align: center">
						<button type="submit" class="btn btn-primary btn-sm ">Get token</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>

</html>
